{% extends 'base.html' %}
  {% block title %}記事の作成{% endblock %}
{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h2>記事の作成</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">タイトル</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="タイトル">
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">内容</label>
          <textarea type="text" name="body" id="body" class="form-control" rows="8" placeholder="記事の内容を入力してください"></textarea>
        </div>

        <div class="mb-3">
          <label for="fileUpload" class="form-label">画像</label>
          <input type="file" name="img" id="fileUpload" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">作成</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
