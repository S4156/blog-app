{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="text-center mb-4">
    <h2>気づきブログ</h2>
    <p>日々の気づきを綴ります</p>
  </div>
  <div class="row row-3 g-4 mx-auto">
    <div class="col">
      <div class="card w-auto h-100">
        <img src="{{ url_for("static",filename="img/"+post.img_name) }}" class="card-img-top" alt="ブログ画像">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <p>投稿日:{{ post.created_at }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
