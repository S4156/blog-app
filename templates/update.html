{% extends 'base.html' %}
  {% block title %}記事の更新{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h2>記事の更新</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">タイトル</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="タイトル" value="{{ post.title }}">
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">内容</label>
          <textarea type="text" name="body" id="body" class="form-control" rows="8" placeholder="記事の内容を入力してください" >{{ post.body }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
      </form>
    </div>
  </div>
</div>
{{ method }}
{% endblock %}
